<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visualization for Political Policies and Coronavirus</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<script src=/scripts/states.js></script>
	<script src=/scripts/scrollings.js></script>
</head>

<body>
<div class="div-container">
	<h3>Visualization for State Policies and Coronavirus</h3>
	<hr>
	<a href="./pages/introduction.html">Intro</a>
	<div class="row">
		<div id="map" class="col-xl-9">
			<svg id="usmap" width=1600 height=1000></svg>
		</div>
		<div id="panel" class="card col-xl-3" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">State Policies</h5>
  			</div>
  			<ul class="list-group list-group-flush">
   			<li class="list-group-item">Total Cases</li>
    			<li class="list-group-item">Statewide Mask Mandate</li>
    			<li class="list-group-item">Lockdown Policies</li>
  			</ul>
			<div id="line">
				<p>line graph for state</p>
			</div>
		</div>
	</div>
	<h4>Comparing COVID-19 Cases by State</h4>
	<div class="row">
		<div class="col">
		<h5>pie</h5>
		</div>
		<div class="col">
		<h5>bar</h5>
		</div>
	</div>
</div>
