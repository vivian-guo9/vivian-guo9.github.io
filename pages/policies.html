<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Visualization for Political Policies and Coronavirus</title>	
	<link rel="stylesheet" href="../styles.css"/>	
	<link rel="stylesheet" href="policies.css"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>
	<div class=container>
	<h3>COVID-19 Policies in the United States </h3>
	<hr>
	<div class="row">
		<div id='map' class="col-lg-8 col-md-6">
			<p>The map below shows the results of the 2016 Presidential Election.</p>
			<p id="seeMore"> Click on a state to see more details about policies implemented and Covid-19 Cases</p>
			<svg id="usmap" width="700" height="500"></svg>
		</div>
		<div class="col-lg-4 col-md-6 card panel" id="details">
			<h5 id='card_title'><span id=state_name></span>  Policies</h5>		
			<ul id="cardlist" class="list-group list-group-flush reducefontsize">
   				<ul class="list-group-item"><b>Total Cases: </b><span id="total_cases"></span></ul>
    				<ul class="list-group-item"><b>Total Deaths: </b><span id="total_deaths"></span></ul>
				<ul class="list-group-item"><b>Statewide Mask Mandate: </b><span id="mask"></span></ul>
    				<ul class="list-group-item"><b>Lockdown Policies: </b><span id="lockdown"></span></ul>
  			</ul>
			<div id="line">
				<svg id="linechart" width=370 height=370></svg>
			</div>
		</div>
	</div>
	<div class="row" id="buttons">
		<a href="../index.html" class="previous round">&#8249;</a>
		<a href="compare.html" class="next round">&#8250;</a>
	</div>
	<script src="../scripts/states.js"></script>
</body>
