<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visualization for Political Policies and Coronavirus</title>	
	<link rel="stylesheet" href="../styles.css"/>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<script type="text/javascript" src="../d3/d3.js"></script>
</head>
<body>
<div>
	<h4>Policies in the United States</h4>
	<hr>
	<div class="row">
		<div id="map" class="card">
			<svg id="usmap" width=800 height=600>
				<circle cx="25" cy="25" r="22" fill="blue" stroke="gray" stroke-width="2"/></svg>
		</div>
		<div id="panel" class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">State Policies</h5>
  			</div>
  			<ul class="list-group list-group-flush">
   			<li class="list-group-item">Total Cases</li>
    			<li class="list-group-item">Statewide Mask Mandate</li>
    			<li class="list-group-item">Lockdown Policies</li>
  			</ul>
			<div id="line">
				<p>line graph for state</p>
			</div>
		</div>
	</div>
</script>
	<script>

console.log("haayahfkljsd");
var map = d3.select("#usmap");

var path = d3.geoPath();

d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
  if (error) throw error;

  map.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path);

  map.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));
});

</script>
	<script src="../scripts/states.js"></script>
	<a href="../index.html" class="previous round">&#8249;</a>
	<a href="connect.html" class="next round">&#8250;</a>
</div>
</body>
</html>
