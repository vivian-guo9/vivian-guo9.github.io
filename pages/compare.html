<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visualization for Political Policies and Coronavirus</title>	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<link rel="stylesheet" href="compare.css"/>
	<link rel="stylesheet" href="../styles.css"/>
	<script src="../scripts/compare.js"></script>
</head>
<body>
<div class="container">
	<h4>Comparing COVID-19 Cases by State</h4>
	<hr>
	<div class="row">
		<div class="col-lg-4">
			<p>COVID-19 Cases by Political Party and State<br> Use the slider at the bottom to see how the number of cases changes over time. </p>
			<svg id='pie'></svg>
		</div>
		<div is="barDivision" class="col-lg-8">
			<p style="padding-left:12%">Choose what data you want to compare between states using the dropdown</p>	
			<select id="dropdown"></select>
			<svg id='bar'></svg>
		</div>
	</div>	
	<div class="row">
		<div id="slider"></div>
		<div id="play-button">
			<button id="play">Play</button>
		</div>
		<div id="next-buttons">	
			<a href="policies.html" class="previous round">&#8249;</a>
			<a href="compare.html" class="next disabled round">&#8250;</a>
		</div>
	</div>
</div>
</body>
</html>
